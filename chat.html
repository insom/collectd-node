<!doctype html>
<html>
  <head>
    <title>collectd-node</title>
    <script src="/json.js"></script> <!-- for ie -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/jquery.js"></script>
    <script src="/jquery.flot.js"></script>
    <style>
      #graph { width: 300px; height: 300px; }
    </style>
  </head>
  <body>
    <script>
      ourData = [[(new Date()).getTime() / 1000, 0]];

      function message(obj){
        var messages = eval(obj);
        for(var index in messages) {
          var ourMessage = messages[index];
          if(ourMessage['plugin'] == 'interface' && ourMessage['type_instance'] == 'wlan0' && ourMessage['type'] == 'if_octets') {
            document.getElementById('chat').innerHTML = ourMessage['values'][0];
            ourData.push([ourMessage['time'], ourMessage['values'][0]]);
          }
        }
      }

      function send(){
        var val = document.getElementById('text').value;
        socket.send(val);
        message({ message: ['you', val] });
        document.getElementById('text').value = '';
      }

      var socket = new io.Socket(null, {port: 8080, rememberTransport: false});
      socket.connect();
      socket.on('message', function(obj){
        message(obj);
      });
      
      updateInterval = 100;

      var options = {
        series: { shadowSize: 0 },
        yaxis: { min: 0 },
        xaxis: { show: false }
      };

      function frob(data) {
        var results = []
        var prev_xy = data[0];
        for(index in data) {
          xy = data[index];
          new_xy = [ xy[0], (xy[1] - prev_xy[1]) / (xy[0] - prev_xy[0]) ];
          prev_xy = xy;
          results.push(new_xy);
        }
        return results;
      }

      setTimeout(function() { 
        var plot = $.plot($("#graph"), [ ], options);
        function update() {
          plot = $.plot($("#graph"), [ frob(ourData) ], options);
          setTimeout(update, updateInterval);
        }
        setTimeout(update, 1000);
    }, 700);

    </script>
    <div id="chat"></div>
    <div id="graph"></div>
  </body>
</html>
